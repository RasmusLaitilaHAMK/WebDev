<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Basic CSS Example</title>
    <style>
        td{
            padding: 5px;
            border: 1px solid black;
        }
        th{
            padding: 5px;
            border: 1px solid black;
        }
    </style>

<body>
    <main>
        <table style="border: 1px solid #333; border-collapse:collapse; border: spacing 0px;">

                <th>Fname</th>

                <th>PostA</th>
            </tr>
            <tr>
                <td>Pekka</td>
                <td>Mattinen</td>
                <td>Helsinki</td>
                <td>01100</td>
            </tr>
        </table>
